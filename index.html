<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aptech | Buzzer IoT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background: radial-gradient(circle at top, #1e293b, #0f172a); font-family: 'Inter', sans-serif; min-height: 100vh; color: white; }
        .aptech-font { font-family: 'Orbitron', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 24px; }
        .neon-btn { transition: 0.3s; border: 1px solid #06b6d4; }
        .neon-btn:hover { background: #06b6d4; color: #000; box-shadow: 0 0 20px #06b6d4; transform: translateY(-2px); }
        .neon-btn.active { background: #06b6d4; color: black; box-shadow: 0 0 30px #06b6d4; }
        .power-on { color: #22d3ee; filter: drop-shadow(0 0 10px #22d3ee); }
        .power-off { color: #475569; }
    </style>
</head>
<body class="flex flex-col items-center p-6">

    <div class="w-full max-w-md">
        <header class="text-center mb-10">
            <h1 class="aptech-font text-4xl font-bold tracking-tighter bg-gradient-to-r from-cyan-400 to-blue-500 bg-clip-text text-transparent">APTECH</h1>
            <p class="text-slate-400 text-xs tracking-[0.3em] uppercase mt-2">Professional Buzzer System</p>
        </header>

        <div class="glass p-8 text-center mb-8">
            <button id="mainToggle" onclick="togglePower()" class="mb-4">
                <svg id="powerIcon" xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 power-off transition-all duration-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
            </button>
            <h2 id="statusLabel" class="text-xl font-bold text-slate-500">SYSTEM IDLE</h2>
        </div>

        <div class="glass p-6">
            <div class="flex justify-between items-center mb-6">
                <span class="text-slate-400 uppercase text-xs font-bold tracking-widest">Sound Presets</span>
                <span id="presetNum" class="text-cyan-400 aptech-font">#01</span>
            </div>
            <div class="grid grid-cols-5 gap-3" id="gridContainer">
                </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCm__tvAloG3xxPaqueJF--YZl5a8OHxzU",
            authDomain: "buzzer-pizo.firebaseapp.com",
            databaseURL: "https://buzzer-pizo-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "buzzer-pizo",
            storageBucket: "buzzer-pizo.firebasestorage.app",
            messagingSenderId: "378505963414",
            appId: "1:378505963414:web:662b584ca5c9e477a1dfb7"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let isRunning = false;
        let activePreset = 1;

        // Generate 50 Buttons
        const container = document.getElementById('gridContainer');
        for(let i=1; i<=50; i++) {
            const b = document.createElement('button');
            b.innerText = i;
            b.id = `p-${i}`;
            b.className = "neon-btn h-12 w-full rounded-xl text-sm font-bold aptech-font";
            b.onclick = () => setPreset(i);
            container.appendChild(b);
        }

        function togglePower() {
            isRunning = !isRunning;
            db.ref('control/state').set(isRunning);
        }

        function setPreset(n) {
            activePreset = n;
            db.ref('control/preset').set(n);
            if(!isRunning) togglePower();
        }

        // Realtime Listeners
        db.ref('control').on('value', snap => {
            const data = snap.val();
            isRunning = data.state;
            activePreset = data.preset;

            // UI Updates
            const icon = document.getElementById('powerIcon');
            const label = document.getElementById('statusLabel');
            if(isRunning) {
                icon.classList.replace('power-off', 'power-on');
                label.innerText = "ACTIVE SOUNDING";
                label.className = "text-xl font-bold text-cyan-400 animate-pulse";
            } else {
                icon.classList.replace('power-on', 'power-off');
                label.innerText = "SYSTEM IDLE";
                label.className = "text-xl font-bold text-slate-500";
            }

            document.getElementById('presetNum').innerText = `#${activePreset.toString().padStart(2, '0')}`;
            document.querySelectorAll('.neon-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`p-${activePreset}`).classList.add('active');
        });
    </script>
</body>
</html>
